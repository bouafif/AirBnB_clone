<!DOCTYPE html>
<html>
<head>
	<title>AirBnB_clone</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" type="image" href="images/logo.png">

</head>
<body>
	<header>
	</header>
	<div class="container">
	<section class="filters">
		<button>Search</button>
		<div class="locations">
			<h3>States</h3>
			<h4>California, Texas...</h4>			
				<ul class="popover">
					<h2>California:</h2>
					<ul>
					    <li>Oakland</li> 
					    <li>SanDiego</li>
					</ul>
					<h2>Texas:</h2>
					<ul>
						<li>Houston</li> 
						<li>Dallas</li> 
					</ul>
				</ul>
			
		</div>
		<div class="amenities">
			<h3>Amenities</h3>
			<h4>Swimming pool</h4>			
			<ul class="popover">
				<li>Internet</li>
            	<li>TV</li>
            	<li>Kitchen</li>
            	<li>Games</li>
			</ul>			
		</div>
	</section>
	<section class="places">
		<h1>Places</h1>
		<article><h2>My hone</h2></article>
		<article><h2>Tiny House</h2></article>
		<article><h2>A Suite</h2></article>
	</section>  	
  	</div>
	<footer>Best School</footer>
</body>
</html>
